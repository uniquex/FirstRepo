databaseChangeLog:
  - changeSet:
      id: Create Author table
      author: Hasan Aliyev
      changes:
        - createTable:
            tableName: players
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: id of player
              - column:
                  name: name
                  type: varchar(64)
              - column:
                  name: salary
                  type: int