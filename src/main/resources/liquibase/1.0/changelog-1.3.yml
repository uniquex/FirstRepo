databaseChangeLog:
  - changeSet:
      id: Create Role Table
      author: Hasan Aliyev
      changes:
        - createTable:
            tableName: myrole
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    remarks: id of role
              - column:
                  name: name
                  type: varchar(64)
